<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <meta name="toDo 单页应用" content="记事本 任务管理 webApp">
        <meta name ="viewport" content ="width=device-width,initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
        <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 是否启用 WebApp 全屏模式 -->
        <title>TODO</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css">
        <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    </head>
    <body class="body-min-size">
        <div class="header">
            <div id="backBtn"><i class="fa fa-chevron-left"></i> 返回</div>
            <h1><i class="fa fa-th"></i></i> TODO</h1>
        </div>
        <div class="main">
            <div class="left page-active">
                <div id="allTasks" cateid="-1" class="list-title all-tasks active">
                    <i class="fa fa-globe"></i> 所有任务 (<span>1</span>)
                </div>
                <div class="cate"><i class="fa fa-list-ul"></i> 分类列表</div>
                <div id="listcontent" class="list">
                </div>
                <button id="addCate" class="add"><i class="fa fa-plus"></i>新增分类</button>
            </div>
            <div class="mid page-next">
                <div class="status">
                    <button id="all-tasks" class="active">所有</button>
                    <button id="unfinish-tasks">未完成</button>
                    <button id="finished-tasks">已完成</button>
                </div>
                <div id="task-list" class="task-list">
                </div>
                <button id="add-task" class="add-task add"><i class="fa fa-plus"></i>新增任务</button>
            </div>
            <div class="right page-next-next">
                <div class="title">
                    <h1 class="todo-name">todo-1</h1>
                    <div class="manipulate">
                        <a><i class="fa fa-check-square-o"></i></a>
                        <a><i class="fa fa-pencil-square-o"></i></a>
                    </div>
                </div>
                <div class="task-date">
                    任务日期：<span></span>
                </div>
                <div class="content">
                    <textarea class="textarea-content"></textarea>
                </div>
                <div class="button-area">
                </div>
            </div>
        </div>
        <div class="cover">
            <div class="modal">
                <div class="modal-head">
                    新增分类
                </div>
                <div class="modal-body">
                    选择主分类：<select id="modal-select">
                        <option value="volvo">Volvo</option>
                    </select><br>
                    新分类名称：<input id="newCateName" type="text">
                </div>
                <div class="modal-foot">
                    <button id="cancel-modal">取消</button>
                    <button id="ok-modal">确认</button>
                </div>
            </div>
        </div>
        <script src="js/require.min.js" data-main="js/main"></script>
        
    </body>
</html>
